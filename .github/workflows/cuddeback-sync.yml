name: ğŸ¯ Daily Cuddeback Camera Sync
on:
  schedule:
    # Run daily at 6:00 AM EST (11:00 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:
    # Allow manual triggers for testing (owner only)
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  CUDDEBACK_EMAIL: ${{ secrets.CUDDEBACK_EMAIL }}
  CUDDEBACK_PASSWORD: ${{ secrets.CUDDEBACK_PASSWORD }}

jobs:
  sync-cuddeback-data:
    name: ğŸ”„ Sync Cuddeback Camera Data
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    # Security: Only allow repository owner to manually trigger
    if: github.event_name == 'schedule' || github.actor == github.repository_owner
    
    steps:
      - name: ğŸ“¥ Checkout Repository  
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          # Puppeteer is already in devDependencies

      - name: ğŸ¯ Extract Cuddeback Camera Data
        id: extract_data
        run: |
          echo "ğŸ” Starting Cuddeback data extraction..."
          node scripts/sync-cuddeback-cameras.js
        env:
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}

      - name: ğŸ“Š Upload Sync Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cuddeback-sync-results-${{ github.run_number }}
          path: |
            sync-results.json
            sync-log.txt
          retention-days: 7

      - name: ğŸ“§ Notify on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ğŸš¨ Cuddeback Sync Failed';
            const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const runNumber = '${{ github.run_number }}';
            const syncTime = '${{ steps.extract_data.outputs.sync_time }}' || 'Unknown';
            
            const body = `**Failed Run:** [#${runNumber}](${runUrl})
            **Time:** ${syncTime}
            **Error:** Check the action logs for details
            
            This is an automated alert from the daily Cuddeback camera sync.`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['automation', 'cuddeback', 'alert']
            });

      - name: âœ… Report Success
        if: success()
        run: |
          echo "ğŸ‰ Cuddeback camera sync completed successfully!"
          echo "ğŸ“Š Check sync-results.json for details"name: ğŸ¯ Daily Cuddeback Camera Sync
